<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product-view-page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main">
      <header>
        <div id="header-nav">
          <nav class="navbar" id="color-for-nav">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                  <li><a href="#">About</a></li>
                  <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Products<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Image</a></li>
                      <li><a href="#">Sofware</a></li>
                      <li><a href="#">Sound</a></li>
                    </ul>
                  </li>
                  <li><a href="#">FAQs</a></li>
            
                  <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="material-symbols-outlined" >account_circle</span><span class="caret"></span></a> 
                    <ul class="dropdown-menu">
                      <li><a href="#">Login</a></li>
                      <li><a href="#">Register</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>   
      </div>
      <div id="breakcrumbs">
          <h1>Product view page</h1>
      </div> 
      </header>
      <br>
      <main>
        <div class="container">
          <div class="product-container">
            <div class="product-show">
              <div class="product-title">
                  <h1>Product Title</h1>
              </div>
              <div class="product-image">
                  <img src="photo.jpg" alt=" Product Image">
              </div>
            </div>
              <div class="seller-container">
                  <div class="card">
                      <div class="seller-image">
                      <img class="card-img-top" src="/Product view page/photo.jpg" alt="seller Image">
                      </div>
                      <div class="seller-information">
                          <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <button class="contact"><a href="#">Contact</a></button>
                          </div>
                      </div>
                      <div class="product-actions">
                          <button class="add-to-cart">Add to Cart</button>
                          <button class="buy-now">Buy Now</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </main>
      <footer>
  
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
