<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="./assets/css/User-account.css">
    <!-- Add Bootstrap 5 CSS and JavaScript -->
    <link rel="stylesheet" href="./assets/font/themify-icons/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <header>
            <div id="header-nav">
                <nav class="navbar" id="color-for-nav">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                      </div>
                      <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Products<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#">Image</a></li>
                            <li><a href="#">Sofware</a></li>
                            <li><a href="#">Sound</a></li>
                          </ul>
                        </li>
                        <li><a href="#">FAQs</a></li>
                  
                        <li class="dropdown">
                          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="material-symbols-outlined" >account_circle</span><span class="caret"></span></a> 
                          <ul class="dropdown-menu">
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Register</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </nav>   
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search">
                <div class="search-btn">
                  <i class="ti-search"></i>
                </div>
            </div>  
            <div id="breakcrumbs">
                <h1>User info</h1>
            </div>
        </header>
        <main>
            <div class="organization-info">
                <div class="container">
                    <h1>Organization Information</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-group">
                                <label for="organizationName">User Name:</label>
                                <span id="organizationName">Your User Name</span>
                            </div>
                            <div class="info-group">
                                <label for="email">Email:</label>
                                <span id="email">user@example.com</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-group">
                                <label for="address">Address:</label>
                                <span id="address">123 Main St, City, Country</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart dashboard">
                <canvas id="myChart"></canvas>
            </div>
        </main>
        <footer class="custom-footer">
            <div class="container text-center">
                <p>&copy; 2023 Your Website Name</p>
                <p>Contact: info@example.com</p>
            </div>
          </footer> 
    </div>
    <script src="./User-account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
</body>
</html>
