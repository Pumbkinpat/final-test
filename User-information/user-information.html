<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Information</title>
    <link rel="stylesheet" href="user-information.css">
    <!-- Add Bootstrap 5 CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="active">SYD</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">FAQs</a>
        <div class="Signup-Login">
            <a href="#"class="register">Sign Up</a>
            <a href="#"class="Login">Log In</a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="organization-info">
        <div class="container">
            <h1>Organization Information</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="info-group">
                        <label for="organizationName">Organization Name:</label>
                        <span id="organizationName">Your Organization Name</span>
                    </div>
                    <div class="info-group">
                        <label for="email">Email:</label>
                        <span id="email">organization@example.com</span>
                    </div>
                    <div class="info-group">
                        <label for="tax">Tax ID:</label>
                        <span id="tax">123-456-789</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-group">
                        <label for="foundingDate">Founding Date:</label>
                        <span id="foundingDate">January 1, 2000</span>
                    </div>
                    <div class="info-group">
                        <label for="address">Address:</label>
                        <span id="address">123 Main St, City, Country</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
